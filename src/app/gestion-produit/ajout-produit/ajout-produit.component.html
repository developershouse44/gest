<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2>Ajouter Cat√©gorie</h2>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
    
      <div class="container" data-aos="fade-up">

        <div class="row mt-5">


          <div class="col-lg-8 mt-5 mt-lg-0">

            <form [formGroup]="prod" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" formControlName="nom" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
          
              </div>
              <div  class="col-md-6 form-group mt-3 mt-md-0">
                <input type="text" formControlName="description" class="form-control" name="description" id="subject" placeholder="description" required>
              </div>
              <div  class="col-md-6 form-group mt-3 mt-md-0">
                <input type="number" formControlName="qte" class="form-control" name="qte" id="subject" placeholder="qte" required>
              </div>  <div  class="col-md-6 form-group mt-3 mt-md-0">
                <input type="number" formControlName="prix" class="form-control" name="prix" id="subject" placeholder="prix" required>
              </div>  <div  class="col-md-6 form-group mt-3 mt-md-0">
                <input type="date" formControlName="date" class="form-control" name="date" id="subject" placeholder="date" required>
              </div>  
              <div  class="col-md-6 form-group mt-3 mt-md-0">
            <select formControlName="cat" class="form-control" >
                <option *ngFor="let c of allcat" [value]="c.nom">{{c.nom}}</option>
            </select>  
            </div>
            
              <div class="text-center"><button (click)="ajouter()" type="submit">Ajouter</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->
